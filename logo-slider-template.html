<!-- Template for a scrolling logo slider section -->
<div class="section-logo-slider">
  <!-- Optional: Section Heading -->
  <div class="text-align-center">
    <div class="max-width-large align-center">
      <h2 class="heading-style-h6">[Your Section Title Here, e.g., Our Valued Clients]</h2>
    </div>
  </div>
  <div class="spacer-medium"></div>

  <!-- Marquee Container: Holds the scrolling rows -->
  <div class="partners-logos-marque">
    <!-- Collection List Wrapper (Typically generated by a CMS like Webflow) -->
    <!-- This wrapper often contains the logic for fetching dynamic items -->
    <div class="collection-list-wrapper w-dyn-list">
      <!-- Partners Row: Contains the actual logo items. Duplicated for seamless infinite scroll -->
      <!-- The inline transform style is usually added by JavaScript for the animation -->
      <div role="list" class="partners-row w-dyn-items" style="transform: translate3d(0px, 0px, 0px)">
        <!-- Logo Slide Item (Repeat this block for each logo) -->
        <div role="listitem" class="logo-slide w-dyn-item" style="position: relative">
          <!-- Link wrapping the logo -->
          <a href="[CLIENT_URL]" target="_blank" class="logo-link w-inline-block">
            <!-- Default Logo Image -->
            <img src="[LOGO_IMAGE_URL]" loading="lazy" width="Auto" alt="[LOGO_ALT_TEXT]" class="logo2_logo logo-slider" style="opacity: 1; /* Example default style */" />
          </a>
          <!-- Hover Logo Image (Optional) -->
          <!-- This image typically appears on hover, positioned absolutely over the default -->
          <img
            src="[LOGO_HOVER_IMAGE_URL_OR_SAME_AS_DEFAULT]"
            loading="lazy"
            width="Auto"
            alt="[LOGO_ALT_TEXT]"
            class="logo2_logo logo-slider hover-logo"
            style="pointer-events: none; object-fit: contain; height: 100%; width: 100%; left: 0px; top: 0px; position: absolute; opacity: 0; /* Example hover style */"
          />
        </div>
        <!-- End Logo Slide Item -->

        <!-- Add more logo-slide w-dyn-item blocks here as needed -->
        <div role="listitem" class="logo-slide w-dyn-item" style="position: relative">
          <a href="[CLIENT_URL_2]" target="_blank" class="logo-link w-inline-block">
            <img src="[LOGO_IMAGE_URL_2]" loading="lazy" alt="[LOGO_ALT_TEXT_2]" class="logo2_logo logo-slider" />
          </a>
          <img
            src="[LOGO_HOVER_IMAGE_URL_2]"
            loading="lazy"
            alt="[LOGO_ALT_TEXT_2]"
            class="logo2_logo logo-slider hover-logo"
            style="pointer-events: none; object-fit: contain; height: 100%; width: 100%; left: 0px; top: 0px; position: absolute; opacity: 0"
          />
        </div>

        <!-- ... etc ... -->
      </div>
      <!-- End Partners Row -->
    </div>
    <!-- End Collection List Wrapper -->

    <!-- Duplicate Collection List Wrapper for seamless scroll effect -->
    <!-- The content inside this should be identical to the first wrapper -->
    <div class="collection-list-wrapper w-dyn-list">
      <div role="list" class="partners-row w-dyn-items" style="transform: translate3d(0px, 0px, 0px)">
        <!-- Repeat the same set of logo-slide w-dyn-item blocks as above -->
        <div role="listitem" class="logo-slide w-dyn-item" style="position: relative">
          <a href="[CLIENT_URL]" target="_blank" class="logo-link w-inline-block">
            <img src="[LOGO_IMAGE_URL]" loading="lazy" alt="[LOGO_ALT_TEXT]" class="logo2_logo logo-slider" />
          </a>
          <img
            src="[LOGO_HOVER_IMAGE_URL_OR_SAME_AS_DEFAULT]"
            loading="lazy"
            alt="[LOGO_ALT_TEXT]"
            class="logo2_logo logo-slider hover-logo"
            style="pointer-events: none; object-fit: contain; height: 100%; width: 100%; left: 0px; top: 0px; position: absolute; opacity: 0"
          />
        </div>
        <div role="listitem" class="logo-slide w-dyn-item" style="position: relative">
          <a href="[CLIENT_URL_2]" target="_blank" class="logo-link w-inline-block">
            <img src="[LOGO_IMAGE_URL_2]" loading="lazy" alt="[LOGO_ALT_TEXT_2]" class="logo2_logo logo-slider" />
          </a>
          <img
            src="[LOGO_HOVER_IMAGE_URL_2]"
            loading="lazy"
            alt="[LOGO_ALT_TEXT_2]"
            class="logo2_logo logo-slider hover-logo"
            style="pointer-events: none; object-fit: contain; height: 100%; width: 100%; left: 0px; top: 0px; position: absolute; opacity: 0"
          />
        </div>
        <!-- ... etc ... -->
      </div>
      <!-- End Partners Row -->
    </div>
    <!-- End Duplicate Collection List Wrapper -->
  </div>
  <!-- End Marquee Container -->
</div>
<!-- End Section -->

<!-- Note:
- Replace placeholders like [CLIENT_URL], [LOGO_IMAGE_URL], [LOGO_ALT_TEXT] with actual data.
- The duplication of `collection-list-wrapper` is a common technique for creating seamless infinite scrolling illusions.
- The `transform` inline style on `partners-row` is typically manipulated by JavaScript to create the scrolling animation.
- CSS classes like `w-dyn-list`, `w-dyn-items`, `w-dyn-item`, `w-inline-block` suggest this might be from Webflow. Adapt classes as needed for your framework/environment.
- The hover effect logic (showing `hover-logo`) and the animation itself would require corresponding CSS and JavaScript.
-->
